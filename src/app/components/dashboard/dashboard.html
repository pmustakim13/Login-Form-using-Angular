<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>User Management</h3>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal" (click)="openAddModal()">
      Add New User
    </button>
  </div>

  <!-- NEW: Search input field -->
  <div class="mb-3">
    <input 
      type="text" 
      class="form-control" 
      placeholder="Search by name, username, or email..."
      (input)="applyFilter($event)"
    >
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of paginatedUsers">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>
            <button class="btn btn-sm btn-outline-secondary me-2" data-bs-toggle="modal" data-bs-target="#userModal" (click)="openEditModal(user)">Edit</button>
            <button class="btn btn-sm btn-outline-danger" (click)="onDelete(user.id)">Delete</button>
          </td>
        </tr>
        <tr *ngIf="users.length === 0">
          <td colspan="5" class="text-center">No users found.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <nav *ngIf="users.length > itemsPerPage" class="d-flex justify-content-end">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" href="#" (click)="changePage(currentPage - 1)">Previous</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage * itemsPerPage >= users.length">
        <a class="page-link" href="#" (click)="changePage(currentPage + 1)">Next</a>
      </li>
    </ul>
  </nav>

</div>

<!-- User Create/Edit Modal (No changes here) -->
<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userModalLabel">{{ isEditMode ? 'Edit User' : 'Add New User' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm" (ngSubmit)="onUserFormSubmit()">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" formControlName="username" class="form-control">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid" data-bs-dismiss="modal">
              {{ isEditMode ? 'Update User' : 'Create User' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
